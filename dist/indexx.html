<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextCan</title>
    <!-- Tus enlaces CSS y fuentes -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico?v=2">
    <style>
        /* Tus estilos adicionales aquí */
        .alien-moon {
            font-family: 'Alien Moon', sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        .josefin-sans {
            font-family: 'Josefin Sans', sans-serif;
        }





        

        /* Estilo para el botón de arco iris */
        .rainbow-btn {
            margin: 50px auto;
            width: 200px; /* Ajusta el ancho del botón */
            height: 50px; /* Ajusta la altura del botón */
            text-align: center;
            position: relative;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 8px;
            background-color: #000; /* Cambia el color de fondo a negro */
        }

        .rainbow-btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent; /* Borra el borde del botón */
            border-radius: 6px;
            box-sizing: border-box;
            z-index: 1;
            animation: rainbow-btn-border .75s linear infinite;
        }

        .rainbow-btn span {
            position: relative;
            z-index: 2;
            font-size: 1.1rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            transition: color .3s ease-in-out;
        }

        .rainbow-btn:focus:before,
        .rainbow-btn:hover:before {
            animation: none; /* Detiene la animación del borde al pasar el ratón */
            border-color: #4fcf70; /* Cambia el color del borde al color inicial del arco iris */
        }

        @keyframes rainbow-btn-border {
            0% {
                border-color: #4fcf70;
            }
            25% {
                border-color: #fad648;
            }
            50% {
                border-color: #a767e5;
            }
            75% {
                border-color: #12bcfe;
            }
            100% {
                border-color: #44ce7b;
            }
        }
    </style>
</head>
<body class="josefin-sans">
    <canvas></canvas>
    <div class="container"></div>

    <!-- Formulario de inicio de sesión -->
    <div class="container-form sign-in active">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <!-- Iconos de redes sociales sin bordes blancos -->
            <div class="iconos">
                <a href="https://www.instagram.com/next_can?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="border-icon">
                    <img src="images/icons8-instagram-50.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/aleatorio123" class="border-icon">
                    <img src="images/icons8-linkedin-50.png" alt="LinkedIn">
                </a>
                <a href="https://www.facebook.com/profile.php?id=61558065058208" class="border-icon">
                    <img src="images/icons8-facebook-50.png" alt="Facebook">
                </a>
            </div>
            <p class="cuenta-gratis no-josefin-sans"></p>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Contraseña" id="password" required>
            <!-- Botón de arco iris -->
            <a href="#" class="rainbow-btn sign-in-btn">
                <span>Iniciar Sesión</span>
            </a>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2 class="no-josefin-sans">Bienvenido de nuevo a</h2>
                <p class="no-josefin-sans"><span class="alien-moon">NextCan</span></p>
            </div>
        </div>
    </div>

    <img src="images/Picsart_24-03-05_00-56-50-226.png" alt="Logo de la empresa JJ" class="logo-empresa">

    <!-- Importación de scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.0.8/dist/tweakpane.min.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/registro.js"></script>
</body>
</html>
